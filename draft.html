<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Editable Button Moving on Y-Axis</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    /* Style for the button */
    #myButton {
      position: absolute;
      left: 50%;              /* Center horizontally */
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- The button is contenteditable, allowing its text to be modified -->
  <button id="myButton" contenteditable="true">Edit Me!</button>

  <script>
    document.addEventListener('mousemove', function(event) {
      const button = document.getElementById('myButton');
      // Update the button's top position to match the cursor's y-axis position
      button.style.top = event.clientY + 'px';
    });
  </script>
</body>
</html>
